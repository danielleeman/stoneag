<!DOCTYPE html>
<html>
    <head>
        <title>loadMapAsyncHTML</title>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
    </head>
    <body>
        <div id='printoutPanel'></div>

        <div id='myMap' style='width: 100vw; height: 100vh;'></div>
        <script type='text/javascript'>
                var map;
                function loadMapScenario() {
                    map = new Microsoft.Maps.Map(document.getElementById('myMap'), {});
                    var center = map.getCenter();
                    var polygon = new Microsoft.Maps.Polygon([
                      new Microsoft.Maps.Location(46.65326757894689, -96.42025035713709),
                      new Microsoft.Maps.Location(46.652448813710876, -96.42023384116604),
                      new Microsoft.Maps.Location(46.65244575870562, -96.42093202940694),
                      new Microsoft.Maps.Location(46.653262927370356, -96.42127000481528)], null);
                    map.entities.push(polygon);
                }


        </script>
        <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=AmEwuRcX-WzBU0avFXuaCuhaTf1ASEpB_jqey7d33YqgPHIDfcdiE4nSor_uAI6z&callback=loadMapScenario' async defer></script>
    </body>
</html>
